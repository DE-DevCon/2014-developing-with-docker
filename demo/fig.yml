nginx:
    build: .
    volumes:
        - .:/usr/local/nginx/html
    links:
        - phpfpm:phpfpm
    ports:
        - 80:80

phpfpm:
    image: jprjr/php-fpm
    volumes:
        - .:/srv/http
    links:
        - mysql:mysql

mysql:
    image: mysql
    environment:
        MYSQL_ROOT_PASSWORD: password
